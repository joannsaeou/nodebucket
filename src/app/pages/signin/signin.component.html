<div fxLayout="column">

    <div fxFlex *ngIf="error">
        {{ error }}
    </div>


    <mat-card>
        <mat-card-title class="header">
            employee Sign-in page 

            <mat-card-subtitle class="header">
                You must enter a valid employeeID to proceed. 

            </mat-card-subtitle>
        </mat-card-title>

    <form [formGroup]="form" (ngSubmit)="login(); form.reset();">

        <mat-card-content>
            <mat-form-field>
            <input matInput [formControl]="form.controls['empId']" color="accent" placeholder="Employee ID" />
            <mat-error *ngIf="form.controls['empId'].hasError('required')">Employee Id is required</mat-error>
            
            </mat-form-field>
              </mat-card-content>
              <mat-card-actions align="end">
                <button mat-raised-button color='primary' type="submit" fxFlex mat-raised-button [disabled]="!form.valid">
                    <mat-icon>login</mat-icon>Sign-In</button>
            </mat-card-actions>
            
            </form>
                </mat-card>
            </div>
