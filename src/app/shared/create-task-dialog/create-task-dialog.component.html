<h3 mat-dialog-title>Add new task here</h3>

<!-- this will bind the actual FormGroup  -->
<mat-dialog-content [formGroup]="taskForm">

    <mat-form-field style="width: 200px">
        <input type="text" placeholder="Enter a task name here...." matInput formControlName="text" (keydown.enter)="createTask()"/>
    </mat-form-field>
</mat-dialog-content>

 <!-- mat dialog actions  button to  cancel and createTask -->
<mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="createTask()">Create task</button>

</mat-dialog-actions>
