<div fxLayout="column">


  

  <!-- navigation -->
  <nav fxFlex>
    <mat-toolbar>
      <!-- navbar container -->
      <div class="navbar-container">
        <!-- logo -->


        <button class="logo" routerLink="/" mat-button>nodebucket</button>

        <button class="navbar-link" routerLink="../../pages/home/" mat-button>Home</button>

        <button class="navbar-link" routerLink="../../pages/about-us/" mat-button>About-Us</button>

        <button class="navbar-link" routerLink="../../pages/not-found/" mat-button>Not-Found</button>


        <button class="navbar-link" align="right" mat-raised-button color="warn" (click)="logOut()">logout </button>

      </div>

    </mat-toolbar>
  </nav>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="500%;" style="width: 300%; height: 150%;">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- footer -->
  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content">
        <p>
          &copy; {{year | date: 'yyyy'}} - nodebucket - <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a>
        </p>
      </mat-toolbar>
    </footer>
  </div>

</div>
