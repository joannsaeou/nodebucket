<div fxLayout="column">


  

  <!-- navigation -->
  <nav fxFlex>
    <mat-toolbar>
      <!-- navbar container -->
      <div class="navbar-container">





        <!-- logo -->





        <button class="navbar-link" routerLink="/pages/home" mat-button>

          Home

          <mat-icon>face</mat-icon>  
          
         </button>

        <button class="navbar-link" routerLink="/pages/aboutus" mat-button>
          About-Us

          <mat-icon>favorite </mat-icon>

        </button>

        <button class="navbar-link" routerLink="../../pages/not-found/" mat-button>
          Not-Found
          
          <mat-icon> favorite_border</mat-icon>
        </button>


        <button class="navbar-link" align="right" float="right" mat-raised-button color="warn" (click)="logOut()">
          <span class="material-icons">
            login
            </span>logout </button>





        <button class="logo" mat-icon-button> 

          <mat-icon> fact_check</mat-icon>
          Nodebucket
          <!-- to change the logo icon -->
                                        
      </button>  

      </div>

    </mat-toolbar>
  </nav>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- footer -->
  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content">
        <p>
          &copy; {{year | date: 'yyyy'}} - nodebucket - <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a>
        </p>
      </mat-toolbar>
    </footer>
  </div>

</div>
